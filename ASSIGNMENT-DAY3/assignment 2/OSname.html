<!DOCTYPE html>
<html lang="en">
<head>
    <title>OS name and Version</title>
    <link rel="stylesheet" href="OsCSS.css">
</head>
<body>
    <h1>OS Name And Version</h1>
    <br>
    <h2>Enter OS name and version separated by a space</h2>
    <p>Note: OS name shouldn't contain whitespace.(Version can contain.)</p>
    <p>Ex : AppleMacOS (not Apple macOS)</p>
    <br>
    <input id="i1" placeholder="OS name , Version">
    <br><br>
    <button id="btn" onclick="fn()">Submit</button>
    <p id="p1"></p>
</body>
<script type="text/javascript">
function fn(){
        var x = document.getElementById("i1").value;
        const y = x.indexOf(" ");
        var os = x.slice(0,y);
        var ver = x.slice(y+1);

        console.log("The OS name is "+os+" and Version is "+ver);
        document.getElementById("p1").innerHTML = "Message is printed in the console";
    
}

</script>
</html>
