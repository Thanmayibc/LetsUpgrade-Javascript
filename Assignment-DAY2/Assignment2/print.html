 <html>
<head>
    <title>Print page</title>
    <script type="text/javascript">
    function page()
    {
        window.print();
    }
    </script>
</head>
<body>
<br><br>
<h1>JS code to print the contents of current window</h1>
<br><br>
<button onclick="page()">Print current page</button>

</body>
</html>
